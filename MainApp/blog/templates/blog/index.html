{% extends 'blog/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
	{% if p.photo %}
	<p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
{% endif %}
			<li><h2>{{p.title}}</h2>

<!--	{{p.content|linebreaks|truncatewords:50}}-->
				{{p.content}}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать рецепт</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
